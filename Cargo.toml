[workspace]
    exclude = ["lessons/000_SETUP", "lessons/026_Cargo_Workspaces"]
    members = ["lessons/*", "lessons/025_Cargo_Features/draw_consumer"]

    resolver = "2"

    [workspace.package]
        authors = ["Jade Lynn Masker <donottellmetonottellyou@gmail.com>"]
        edition = "2021"
        publish = false

    [workspace.dependencies]
        env_logger           = "0.10.*"
        log                  = "0.4.*"
        rand                 = "0.8.*"
        unicode-segmentation = "1.*"
